<div class="flex flex-col text-center">
  <div class="flex flex-col flex-grow self-center max-w-96">
    <h1 class="text-3xl mb-2 text-white font-bold">CHECK IN</h1>

    <div class="mb-4 text-white">
      <ul class="grid w-full gap-6 md:grid-cols-2">
        <li>
          <input type="radio"
            id="therapist-danielle"
            name="hosting"
            value="danielle"
            class="hidden peer"
            required
            [(ngModel)]="therapist" />
          <label for="therapist-danielle"
            class="inline-flex items-center justify-center w-full p-3 text-gray-700 rounded-full cursor-pointer peer-checked:bg-[#196f70] peer-checked:text-white hover:bg-[#c3ddba] bg-gray-400 ">
            <div class="block">
              <div class="w-full text-lg font-semibold">DANIELLE</div>
            </div>
          </label>
        </li>
        <li>
          <input type="radio"
            id="therapist-kati"
            name="hosting"
            value="kati"
            class="hidden peer"
            [(ngModel)]="therapist">
          <label for="therapist-kati"
            class="inline-flex items-center justify-center w-full p-3 text-gray-700 rounded-full cursor-pointer peer-checked:bg-[#196f70] peer-checked:text-white hover:bg-[#c3ddba] bg-gray-400 ">
            <div class="block">
              <div class="w-full text-lg font-semibold">KATI</div>
            </div>
          </label>
        </li>
      </ul>
    </div>

    <input type="text"
      name="initials"
      class="p-3 text-center border border-gray-400 rounded-full mb-4 font-semibold"
      placeholder="INITIALS"
      [ngModel]="initials"
      (ngModelChange)="onInitialsChanged($event)"
      [maxLength]="3"
      required />

    <div class="relative flex flex-col">
      <button type="submit"
        class="p-3 text-xl text-white rounded-full bg-[#196f70] hover:bg-[#21727a] disabled:bg-gray-400 disabled:text-gray-700 font-semibold"
        [disabled]="initials.length < 2 || therapist == null"
        (click)="onCheckIn()">SUBMIT
      </button>
      <span *ngIf="isLoading"
        class="absolute top-[14px] right-[16px] text-white animate-spin material-symbols-outlined">progress_activity</span>
    </div>
    <span class="text-2xl text-white mt-2" *ngIf="showConfirmation">
      Check in sent <span class="material-symbols-outlined align-sub">check</span></span>
    <span class="text-2xl mt-2" *ngIf="!showConfirmation">&nbsp;</span>
  </div>
</div>
